<div class="form-content">
	<img src="/statics/media/img/logo.png" style="margin: 0; padding: 0" height="150" width="150" />
	<form class="text-left" name="vm.loginForm">
		<div class="form">
			<div id="username-field" class="field-wrapper input">
				<label for="username">USERNAME</label>
				<i class="fa-duotone fa-user"></i>
				<input
					id="username"
					name="username"
					type="text"
					class="form-control"
					placeholder="Username"
					ng-model="vm.user.username"
				/>
			</div>
			<div id="password-field" class="field-wrapper input mb-2">
				<label for="password">PASSWORD</label>
				<i class="fa-duotone fa-lock"></i>
				<input
					id="password"
					name="password"
					type="password"
					class="form-control"
					placeholder="Password"
					ng-model="vm.user.password"
				/>
					<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
					<circle cx="12" cy="12" r="3"></circle>
				</svg>
			</div>
			<div class="field-wrapper terms_condition">
				<label class="new-control new-checkbox checkbox-primary">
					<input type="checkbox" class="new-control-input" ng-model="vm.agreeTerms"/>
					<span class="new-control-indicator"></span>
					<span>
						I agree to the
						<a ng-click="vm.viewTermsAndConditions()">Terms and Conditions</a>
					</span>
				</label>
			</div>
			<div class="d-sm-flex justify-content-between">
				<div class="field-wrapper">
					<button class="btn btn-primary" ng-disabled="vm.shouldDisableLogin()" ng-click="vm.validate()">Login</button>
				</div>
			</div>
		</div>
	</form>
</div>
