<div class="form-content">
	<img src="/statics/media/img/logo.png" alt="" style="width: 150px; margin: 0; padding: 0" />
	<form class="text-left" name="vm.loginForm">
		<div class="form">
			<div id="username-field" class="field-wrapper input">
				<label for="username">USERNAME</label>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-user"
				>
					<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
					<circle cx="12" cy="7" r="4"></circle>
				</svg>
				<input
					id="username"
					name="username"
					type="text"
					class="form-control"
					placeholder="Username"
					ng-model="vm.user.username"
				/>
			</div>
			<div id="password-field" class="field-wrapper input mb-2">
				<div class="d-flex justify-content-between">
					<label for="password">PASSWORD</label>
				</div>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-lock"
				>
					<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
					<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
				</svg>
				<input
					id="password"
					name="password"
					type="password"
					class="form-control"
					placeholder="Password"
					ng-model="vm.user.password"
				/>
				<!-- <svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					id="toggle-password"
					class="feather feather-eye"
				> -->
					<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
					<circle cx="12" cy="12" r="3"></circle>
				</svg>
			</div>
			<div class="field-wrapper terms_condition">
				<div class="n-chk">
					<label class="new-control new-checkbox checkbox-primary">
						<input type="checkbox" class="new-control-input" ng-model="vm.agreeTerms"/>
						<span class="new-control-indicator"></span>
						<span>
							I agree to the
							<a ng-click="vm.viewTermsAndConditions()">Terms and Conditions</a>
						</span>
					</label>
				</div>
			</div>
			<div class="d-sm-flex justify-content-between">
				<div class="field-wrapper">
					<button class="btn btn-primary" ng-disabled="vm.shouldDisableLogin()" ng-click="vm.validate()">Login</button>
				</div>
			</div>
		</div>
	</form>
</div>
