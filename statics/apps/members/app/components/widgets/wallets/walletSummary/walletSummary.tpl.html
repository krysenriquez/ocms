<div class="modal-header">
    <h5 class="modal-title" id="modal-title" translate="wallet_summary"></h5>
    <button type="button" class="close" aria-label="Close" ng-click="vm.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="table-responsive mb-4 mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <table
                        class="table table-hover"
                        role="grid"
                        ng-table="vm.walletSummaryTable"
                        template-pagination="pagination.tpl.html"
                    >
                        <tr class="d" ng-repeat="summary in $data">
                            <td
                                class="text-left"
                                header-class="'text-left'"
                                data-title="'ACTIVITY'"
                                sortable="'activityType'"
                            >
                                {{ summary.activityType }}
                            </td>
                            <td class="text-left" header-class="'text-left'" data-title="'AMOUNT'" sortable="'amount'">
                                {{ summary.amount | currency:'â‚±': 2}}
                            </td>
                            <td
                                class="text-left"
                                header-class="'text-left'"
                                data-title="'DETAILS'"
                                sortable="'activityDetails'"
                            >
                                {{ summary.activityDetails }}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
