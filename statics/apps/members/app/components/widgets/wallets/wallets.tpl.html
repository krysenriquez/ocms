<div class="row">
    <div class="col-md-12 col-lg-4 layout-spacing" ng-repeat="wallet in vm.wallets track by $index | limitTo: 3">
        <div class="widget widget-wallet">
            <div class="widget-content" ng-class="wallet.wallet | lowercase">
                <div class="wallet-usr-info">
                    <div class="usr-name" translate="{{ wallet.wallet }}"></div>
                </div>
                <div class="wallet-balance">
                    <p translate="total_balance"></p>
                    <h5>
                        <span class="wallet-currency" translate="currency"></span>
                        {{ wallet.total | number: 2 }}
                    </h5>
                </div>
                <div class="wallet-action">
                    <div class="">
                        <a ng-click="vm.openWalletSummaryModal(wallet)">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="feather feather-eye"
                            >
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </a>
                    </div>
                    <a ng-click="vm.verifyWalletCashout(wallet)" translate="CASHOUT"></a>
                </div>
            </div>
        </div>
    </div>
</div>
