<div class="modal-header">
    <h5 class="modal-title" id="modal-title" translate="wallet_summary"></h5>
    <button type="button" class="close" aria-label="Close" ng-click="vm.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="table-responsive mb-4 mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <table
                        class="table table-hover datatable"
                        role="grid"
                        ng-table="vm.referralDetailsTable"
                        template-pagination="pagination.tpl.html"
                    >
                        <tr class="datatable-row" ng-repeat="referral in $data">
                            <td
                                class="datatable-cell datatable-cell-left text-left"
                                header-class="'text-left'"
                                data-title="'ACCOUNT'"
                                sortable="'accountName'"
                            >
                                {{ referral.accountNumber }} - {{ referral.accountName }}
                            </td>
                            <td
                                class="datatable-cell datatable-cell-left text-left"
                                header-class="'text-left'"
                                data-title="'ACTIVITY'"
                                sortable="'activityType'"
                                translate="{{referral.activityType}}"
                            ></td>
                            <td
                                class="datatable-cell datatable-cell-left text-left"
                                header-class="'text-left'"
                                data-title="'AMOUNT'"
                                sortable="'amount'"
                            >
                                {{ referral.amount | currency:'â‚±': 2}}
                            </td>
                            <td
                                class="datatable-cell datatable-cell-left text-left"
                                header-class="'text-left'"
                                data-title="'DETAILS'"
                                sortable="'activityDetails'"
                            >
                                {{ referral.activityDetails }}
                            </td>
                            <td
                                class="datatable-cell datatable-cell-left text-left"
                                header-class="'text-left'"
                                data-title="'DATE'"
                                sortable="'created'"
                            >
                                {{ referral.created | date : 'short' }}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
